<div>
    <label data-ng-if="property.title" id="{{property.id}}-label" for="{{property.id}}">{{property.title}}<i data-ng-hide="requiredProperty(property)" class="optional"> (optional)</i></label>

    <p class="form-hint" data-ng-if="property.hints" data-ng-repeat="hint in property.hints">{{hint}}</p>

    <select id="{{property.id}}" input-attributes>
        <option data-ng-repeat="option in property.enum" value="{{option}}">{{option}}</option>
    </select>
</div>
