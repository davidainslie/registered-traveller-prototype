<div>
    <label data-ng-if="property.title" id="{{key}}-label" for="{{key}}">{{property.title}}<i data-ng-hide="required" class="optional"> (optional)</i></label>

    <p class="form-hint" data-ng-if="property.hints" data-ng-repeat="hint in property.hints">{{hint}}</p>

    <input type="text" id="{{key}}" input-attributes>
</div>
